<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../menu.css">
    <script defer src = "../../menu.js"></script>
</head>
<body>
    <header class = "header login">
        <button class = "hamburger">
            <div class = "navbar"></div>
        </button>
        <!-- <button class = "logOut">Log Out</button> -->
    </header>

    <nav class = "navigation">
        <a class = "aboutUs" href = "../../index.html">About Us</a>
    </nav>

    <div class = "mainPage">
        <div class = "loginContainer">
            <div class = "loginText">Login</div>
            <form class = "loginInput">
                <div class = "email">
                    <label for="fname" class = "text">Email</label>
                    <input type="text" id="fname" name="fname" class = "box">
                </div> 
                <div class = "password">
                    <label for="lname" class = "text">Password</label>
                    <input type="password" id="lname" name="lname" class = "box">
                </div>
            </form>
            <button class = "loginButton">Login</button>
        </div>
    </div>
</body>
</html>
