<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "header">
        <img class = "menuIcon" src = "images/menu-icon.svg" alt = "Menu">
        <button class = "logOut">Log Out</button>
    </div>
    <div class = "mainPage">
        <div class = "profile">
            <img class = "profilePic" src = "images/temp.png" alt="Your Profile Pic">
            <div class = "profileText">
                <div class = "name">John Doe</div>
                <div class = "designation">Assistant Professor</div>
                <div class = "department">Department of CSE</div>
            </div>
        </div>
        <div class = "options">
            <button class = "createClass">Create Class</button>
        </div>
    </div>
</body>
</html>
